{% extends 'layouts/base.html' %}

{% block title %}Liste des artistes{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>
    <ul>
        <li><a href="{% url 'catalogue:artist-create' %}">Ajouter</a></li>
    </ul>

    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
        </thead>
        <tbody>
        {% for artist in artists %}
            <tr>
                <td>{{ artist.firstname }}</td>
                <td>
		<a href="{% url 'catalogue:artist-show' artist.id %}">{{ artist.lastname }}</a>
                </td>
            </tr>
        {% empty %}
	    <tr>
	         <td colspan="2">Sorry, no artist in the database.</td>
	    </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
