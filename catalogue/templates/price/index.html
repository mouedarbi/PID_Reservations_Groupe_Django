{% extends 'layouts/base.html' %}

{% block title %}Liste des Prix{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <table>
        <th> type</th>
        <th> description</th>
        <th> price</th>
    {% for price in prices %}
        <tr><td>{{ price.type }}</td>
        <td>{{ price.description }}</td>
            <td>{{ price.price }}</td></tr>
    {% endfor %}
    </table>
{% endblock %}
